<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>counter</title><link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="display-window">
      <p class="counter-head">COUNTER</p>
      <p class="counter-num">0</p>
    </div>
    <div class="btn">
      <button type="button" class="btn btn-dark " onclick="increase(1)">Increase</button>
      <button type="button" class="btn btn-dark " onclick="decrease(-1)">Decrease</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
